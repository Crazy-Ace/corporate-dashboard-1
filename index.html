<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Corporate Dashboard</title>
    <meta name="description" content="A corporate dashboard, built using a front-end framework.">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#0277BD">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Corporate Dashboard">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Corporate Dashboard">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="/images/manifest/apple-touch-icon.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/images/manifest/icon-144.png">
    <meta name="msapplication-TileColor" content="#0277BD">
    <meta name="msapplication-tap-highlight" content="no">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      (function() {
        'use strict';

        var onload = function() {
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>

    <link rel="import" href="/src/dash-app.html">

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
      }
    </style>
  </head>
  <body unresolved>
    <dash-app></dash-app>
  </body>
</html>
