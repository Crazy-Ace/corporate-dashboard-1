<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dash-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      h2 {
        margin: 0;
      }

      section, div {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      section {
        padding: 5px;
      }

      div {
        width: calc(50% - 10px);
        height: 275px;
        text-align: center;
        background-color: gray;
        align-items: center;
        margin: 5px;
        font-weight: 300;
        background-color: #64B5F6;
      }

      h3, p {
        width: 100%;
        margin: 0;
      }

      h3 {
        font-size: 1em;
        font-weight: 300;
      }

      p {
        font-size: 4em;
      }


      @media (min-width: 1300px) {
        div {
          width: 500px;
        }
      }

      @media (max-width: 550px) {
        div {
          width: calc(100% - 10px);
        }
      }
    </style>
    <h2>Overview</h2>
    <section>
      <div class="shadow">
        <h3>Open Issues out of Total</h3>
        <p>[[openIssues]] / [[totalIssues]]</p>
      </div>
      <div class="shadow">
        <h3>Number of Company Locations</h3>
        <p>[[totalLocations]]</p>
      </div>
      <div class="shadow">
        <h3>Total Employees</h3>
        <p>[[totalEmployees]]</p>
      </div>
      <div class="shadow">
        <h3>Total Customers</h3>
        <p>[[totalCustomers]]</p>
      </div>
    </section>
  </template>

  <script>
    Polymer({
      is: 'dash-home',

      properties: {
        openIssues: {
          type: Number,
          value: 0,
          notify: true
        },
        totalIssues: {
          type: Number,
          value: 0,
          notify: true
        },
        totalLocations: {
          type: Number,
          value: 0,
          notify: true
        },
        totalEmployees: {
          type: Number,
          value: 0,
          notify: true
        },
        totalCustomers: {
          type: Number,
          value: 0,
          notify: true
        }
      }
    });
  </script>
</dom-module>
