<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      section {
        opacity: 0;
        transition: opacity 300ms;
      }
    </style>
    <section id="charts">
      <google-chart
          type="line"
          options=""
          cols='[{"label":"Year", "type":"string"}, {"label":"Customers", "type":"number"}]'
          rows="[[customers]]"></google-chart>
      <button on-tap="changeData">Change Data</button>
    </section>
  </template>

  <script>
    Polymer({

      is: 'my-view2',

      properties: {
        customers: {
          type: Array,
          value: [["2015", 14756], ["2016", 15439]],
          notify: true
        }
      },

      listeners: {
        'google-chart-ready': '_display'
      },

      _display: function() {
        this.$.charts.style.opacity = 1;
      },

      changeData: function() {
        this.customers = [["2014", 14943],["2015", 14756], ["2016", 15439]];
      }
    });
  </script>
</dom-module>
