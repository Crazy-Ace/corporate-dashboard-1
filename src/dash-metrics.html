<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dash-metrics">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        opacity: 0;
        transition: opacity 300ms;
      }

      google-chart {
        width: 100%;
        height: 42vw;
        margin-bottom: 10px;
      }


      @media (max-width: 640px) {
        google-chart {
          width: 96vw;
          height: 72vw;
        }
      }
    </style>
    <section id="charts">
      <h2>Open Issues: [[openIssues]]</h2>
      <google-chart
          class="shadow"
          type="line"
          options='{"title":"Number of Customers"}'
          cols='[{"label":"Year", "type":"string"}, {"label":"Customers", "type":"number"}]'
          rows="[[customers]]"></google-chart>
      <google-chart
          class="shadow"
          type="bar"
          options='{"title":"Number of Reported Issues"}'
          cols='[{"label":"Year", "type":"string"}, {"label": "Issues", "type": "number"}]'
          rows="[[totalIssues]]"></google-chart>
    </section>
  </template>

  <script>
    Polymer({

      is: 'dash-metrics',

      properties: {
        openIssues: {
          type: Number,
          value: 0,
          notify: true
        },
        customers: {
          type: Array,
          value: [],
          notify: true
        },
        totalIssues: {
          type: Array,
          value: [["2016",20], ["2015",19]],
          notify: true
        }
      },

      listeners: {
        'google-chart-ready': '_display'
      },

      _display: function() {
        this.$.charts.style.opacity = 1;
      }
    });
  </script>
</dom-module>
