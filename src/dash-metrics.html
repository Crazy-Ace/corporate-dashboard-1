<!-- KEY METRICS VIEW: Displays number of open issues, a line chart for number of customers, and a bar chart for number of issues -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dash-metrics">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        height: calc(100vh - var(--app-header-height));
      }

      section {
        height: 100%;
      }

      google-chart {
        width: calc(100% - 20px);
        height: 85%;
        margin: 10px;
      }
    </style>
    <section id="charts">
      <h2>Open Issues: [[openIssues]]</h2>
      <google-chart
          class="shadow"
          type="line"
          options='{"title":"Number of Customers", "legend":"none"}'
          cols='[{"label":"Year", "type":"string"}, {"label":"Customers", "type":"number"}]'
          rows="[[customers]]"></google-chart>
      <google-chart
          class="shadow"
          type="column"
          options='{"title":"Number of Reported Issues", "legend":"none"}'
          cols='[{"label":"Year", "type":"string"}, {"label": "Issues", "type": "number"}]'
          rows="[[totalIssues]]"></google-chart>
    </section>
  </template>

  <script>
    Polymer({

      is: 'dash-metrics',

      properties: {
        openIssues: {
          type: Number,
          value: 0,
          notify: true
        },
        customers: {
          type: Array,
          value: [],
          notify: true
        },
        totalIssues: {
          type: Array,
          value: [["2016",20], ["2015",19]],
          notify: true
        }
      }
    });
  </script>
</dom-module>
